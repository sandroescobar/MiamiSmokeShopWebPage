<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> login up page </title>
    </head>

    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <body class="login_signup">
        <main class="form-signin w-100 m-auto">
            <!-- 
             so this action form is actually tells the browser when the form 
             has been submitted by the user   
             -->
            <form action="{{ url_for('login') }}" method="POST">
                <!-- 
                 url_for('login') dynamically generates the URL for the 
                 login function (your / route in app.py).
                 -->
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
                <!-- Display error messages -->
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                {% endwith %}
    
                <!-- Email Input -->
                <div class="form-floating">
                    <input type="email" class="form-control" id="emailInput" name="email" placeholder="name@example.com" required>
                    <label for="emailInput">Email address</label>
                </div>
                <!-- this goes for both the top and bottom inputs for email and password
                    These fields collect the user's input.
                    The name attributes (e.g., name="email") become the keys in request.form on the server.-->
                <!-- Password Input -->
                <div class="form-floating">
                    <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" required>
                    <label for="passwordInput">Password</label>
                </div>
    
                <!-- Remember Me Checkbox -->
                <div class="form-check text-start my-3">
                    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                    </label>
                </div>
    
                <!-- Sign In Button -->
                 <!-- so since we gave the submit button of type submit this ensures the submission goes to the form-->
                <button class="btn btn-primary w-100 py-2" type="submit">Sign In</button>
    
                <!-- Link to Sign Up -->
                <p class="mt-3">
                    Don't have an account? <a href="{{ url_for('signUp') }}">Sign Up</a>
                </p>
            </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </body>

</html>
