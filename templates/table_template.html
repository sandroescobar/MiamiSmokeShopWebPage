<link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">





<table class="table2 table-bordered table-striped mt-4">
    <thead>
        <tr>
            <th>ID</th>
            <th>Employee Name</th>
            <th>Start of Week</th>
            <th>End of Week</th>
            <th>Total Hours</th>
            <th>Total Weekly Pay</th>
            <th>Store</th>
        </tr>
    </thead>
    <tbody>
        {% for item in results %}
        <tr>
            <td>{{ item.summary_id }}</td>
            <td>{{ item.employee_name }}</td>
            <td>{{ item.start_of_week }}</td>
            <td>{{ item.end_of_week }}</td>
            <td>{{ item.total_hours }}</td>
            <td>{{ item.total_weekly_pay }}</td>
            <td>{{item.store}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
