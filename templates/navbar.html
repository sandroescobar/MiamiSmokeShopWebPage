<!DOCTYPE html>
<html lang="en">

<head> 
    <!-- CSS Links -->
    <!-- CSS Links -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Boxicons -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"> 

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- Flatpickr CSS (Date Picker) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">





    <!-- Dynamic Page Title -->
    <title>{% block title %}Navbar{% endblock %}</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">NavBar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" 
                    aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a href="{{ url_for('homePage') }}">
                                <i class='bx bx-table'></i>
                                <span class="nav-item"> Schedule Creator</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('payoutPage') }}">
                                <i class='bx bx-history'></i>
                                <span class="nav-item"> Schedule History</span>
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="{{url_for('login') }}">
                                <i class="bx bxs-log-out"></i>
                                <span class="nav-item"> Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    
        {% block content %}
        {% endblock %}

        <div id="modalContainer"></div>
    

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Popper.js (Required for Bootstrap Modals) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
        
        <!-- Bootstrap JS (With Popper.js Dependency) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <!-- DataTables (Table Sorting & Export) -->
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
        
        <!-- Flatpickr (Calendar Picker) - Load After jQuery -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

        
        <!-- Table2Excel Library -->
        <script src="{{ url_for('static', filename='JS/table2\excel.js') }}"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>


        
        <!-- Custom JavaScript -->
        <script src="{{ url_for('static', filename='JS/index.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
